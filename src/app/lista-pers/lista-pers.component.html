<div class="table-container">
<table>
  <thead>
    <tr>
      <th>Utilizatori</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of persons">
      <td>
        <button (click)="updatePersonName(person.Nume)">
          {{ person.Nume }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
